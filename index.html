<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Ícone da página (favicon) -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'%3E%3Cpath d='M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z'/%3E%3C/svg%3E"
    />

    <!-- Metadados básicos -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carregando...</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Font Awesome (all.min) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts: Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="assets/css/global.css" />
  </head>

  <body>
    <main class="main">
      <!-- Cabeçalho com foto e informações do perfil -->
      <header class="header">
        <!-- Container para Botões (Tema + Carrinho) -->
        <div class="header-buttons">
          <!-- Botão do Carrinho -->
          <button
            id="cart-button"
            class="cart-button"
            aria-label="Carrinho"
            title="Ver Carrinho"
          >
            <i class="fa-solid fa-shopping-cart"></i>
          </button>

          <!-- Botão para alternar tema (claro/escuro) -->
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Alternar Tema"
            title="Alternar Tema"
          >
            <i class="fa-solid fa-toggle-off"></i>
          </button>
        </div>

        <!-- Foto de perfil carregada dinamicamente -->
        <img
          src="assets/img/my-photo.jpg"
          alt="Foto de Perfil"
          class="photo"
          id="profile-photo"
        />

        <!-- Nome do perfil e informações -->
        <div class="information">
          <h1 class="title">
            <span id="perfil-titulo">Carregando...</span>
          </h1>

          <!-- Slogan do perfil -->
          <p class="slogan" id="perfil-slogan">Carregando...</p>

          <!-- Telefone (WhatsApp) -->
          <p class="phone" id="perfil-whatsapp-container">
            <i class="fas fa-phone" aria-hidden="true"></i>
            <a href="#" id="perfil-whatsapp" class="info-text">
              Carregando...
            </a>
          </p>

          <!-- Localização -->
          <p class="location" id="perfil-local">
            <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            <a
              href="#"
              id="perfil-local-link"
              class="info-text"
              target="_blank"
              rel="noopener noreferrer"
            >
              Carregando...
            </a>
          </p>

          <!-- Email -->
          <p class="email" id="perfil-email-container">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <a href="mailto:ex@mail.com" id="perfil-email" class="info-text">
              Carregando...
            </a>
          </p>

          <!-- Box de Observações Iniciais -->
          <div class="observacoes-box">
            <h2 id="observacoesIniciaisTitulo">Observações Iniciais</h2>
            <ul id="perfil-observacoesIniciais"></ul>
          </div>
        </div>
      </header>

      <!-- Botões de Filtro Abaixo do Cabeçalho -->
      <div class="filter-buttons">
        <button
          id="filter-vegan"
          class="filter-button"
          aria-label="Filtrar Veganos"
          title="Filtrar Veganos"
        >
          <i class="fa-solid fa-seedling vegan-icon"></i>
        </button>
        <button
          id="filter-alcoolico"
          class="filter-button"
          aria-label="Filtrar Bebidas Alcoólicas"
          title="Filtrar Bebidas Alcoólicas"
        >
          <i class="fa-solid fa-beer-mug-empty alcool-icon"></i>
        </button>
        <button
          id="filter-reset"
          class="filter-button"
          aria-label="Resetar Filtros"
          title="Resetar Filtros"
        >
          <i class="fa-solid fa-filter-circle-xmark"></i>
        </button>
      </div>

      <!-- Botão de Carrinho Flutuante -->
      <button
        id="floating-cart-button"
        class="floating-cart-button"
        aria-label="Carrinho Flutuante"
        title="Ver Carrinho"
      >
        <i class="fa-solid fa-shopping-cart"></i>
      </button>

      <!-- MODAL DO CARRINHO (inicialmente oculto) -->
      <div id="cart-modal" class="modal" style="display: none">
        <div id="cart-modal-content" class="modal-content">
          <h2 id="tituloCarrinho">Carrinho</h2>
          <div id="cart-content"></div>

          <!-- Nova Seção para Endereço de Entrega -->
          <div class="delivery-address-section">
            <label for="delivery-address-checkbox">
              <input type="checkbox" id="delivery-address-checkbox" />
              Enviar para outro endereço
            </label>
            <textarea
              id="delivery-address-input"
              placeholder="Digite o endereço para entrega"
              style="display: none"
            ></textarea>
          </div>

          <div class="modal-buttons">
            <button id="close-cart">Fechar</button>
            <button id="send-order">Enviar Pedido</button>
          </div>
        </div>
      </div>
      <!-- MODAL DE SELEÇÃO DE PREÇO (inicialmente oculto) -->
      <div id="price-modal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close" id="close-price-modal">&times;</span>
          <h2 id="price-modal-title">Escolha o Tamanho</h2>
          <div id="price-options">
            <!-- Botões de seleção de preço serão inseridos dinamicamente via JS -->
          </div>
        </div>
      </div>

      <!-- SEÇÃO PARA O CARDÁPIO (categorias do JSON) -->
      <section id="cardapio" class="cardapio">
        <!-- Acordeons serão inseridos dinamicamente via JS -->
      </section>

      <!-- SEÇÃO PARA OBSERVAÇÕES FINAIS -->
      <section id="observacoesFinais" class="observacoes-finais">
        <!-- As observações serão inseridas dinamicamente via JS -->
      </section>

      <!-- Rodapé com links para WhatsApp e Instagram -->
      <footer>
        <a href="#" id="footer-whatsapp" target="_blank" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a
          href="#"
          id="footer-instagram"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </footer>
    </main>
    <!-- Scripts JavaScript -->
    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
